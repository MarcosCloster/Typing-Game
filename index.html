<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="startButton" class="startButton">Empezar</button>
    
    <div id="gameCard" class="card card-body mt-3 text-center" style="display: none; min-width: 90%;">
        <div id="contador" style="display: none;" class="mb-5">Tiempo: 0s</div>
        <div id="divInfo" class="text-center"></div>
        <input class="form-control form-control-lg mt-3" id="inputQuery" type="text" aria-label=".form-control-lg example" style="display: none;">
    </div>

    <div id="statsCard" class="card card-body mt-3" style="display: none; max-width: 18rem;">
        <p id="totalTime"></p>
        <p id="precision"></p>
        <div id="timePerLetter"></div>
        <p id="correctStats"></p>
        <p id="incorrectStats"></p>
        <button id="restartButton" class="startButton" style="display: none;">Reiniciar</button> 
    </div>

    <script src="main.js"></script>
</body>
</html>
